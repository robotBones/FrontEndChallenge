<div class="product-container col-sm">
  <a class="sale-link" href="{url}">
    <div class="product-overlay">
      <img class="dismiss-btn" src="/img/x.svg" alt="icon name">
      <p class="product-description text-center">
        {description}
      </p>
    </div>
    <img class="js-product-image" src="{image}">
    <div class="product-label text-center">
      <div class="product-title">{title}</div>
      <div class="product-tagline">{tagline}</div>
    </div>
  </a>
</div>
